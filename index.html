<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>I schedule trains now BossB</title>

    <!-- Bootstrap Library -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


</head>

<body>
    <div class="container">
        <!-- Jumbotron -->
        <div class="container">
            <div class="jumbotron text-center bg-primary text-white">
                <h1 class="display-4">Train Schedule</h1>
            </div>
        </div>

        <div class="container">
            <!-- Train schedule panel updated live via Firebase -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading bg-primary text-white">
                            <h3 class="panel-title">Current Train Schedule<h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Train name</th>
                                            <th>Destination</th>
                                            <th>Frequency (min)</th>
                                            <th>Next Arrival</th>
                                            <th>Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>x</td>
                                            <td>y</td>
                                            <td>z</td>
                                            <td>m</td>
                                            <td>n</td>
                                        </tr>
                                        <tr>
                                            <td>x</td>
                                            <td>y</td>
                                            <td>z</td>
                                            <td>m</td>
                                            <td>n</td>
                                        </tr>
                                        <tr>
                                            <td>x</td>
                                            <td>y</td>
                                            <td>z</td>
                                            <td>m</td>
                                            <td>n</td>
                                        </tr>
                                        <tr>
                                            <td>x</td>
                                            <td>y</td>
                                            <td>z</td>
                                            <td>m</td>
                                            <td>n</td>
                                        </tr>
                                    </tbody>
                                </table>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Input to add train to schedule -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading  bg-primary text-white">
                            <h3 class="panel-title">Add a Train</h3>
                        </div>
                        <div class="panel-body">
                            Train schedule train addition input.
            <!-- New Train Entry Form -->
						<form>
                                <div class="form-group">
                                    <label for="">Train Name</label>
                                    <input type="text" class="form-control" id="trainNameInput">
                                </div>
    
                                <div class="form-group">
                                    <label for="">Line</label>
                                    <input type="text" class="form-control" id="lineInput">
                                </div>
    
                                <div class="form-group">
                                    <label for="">Destination</label>
                                    <input type="text" class="form-control" id="destinationInput">
                                </div>
    
                                <div class="form-group">
                                    <label for="">First Train Time (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="trainTimeInput">
                                </div>
    
                                <div class="form-group">
                                    <label for="">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequencyInput">
                                </div>
                                
                                <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--  -->

            <!--  -->


        </div>
    </div>
    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>

</body>

</html>
